{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
    {% for object in page %}
        <p>{{ object }}</p>
    {% endfor %}

    <nav>
        <ul>
            {% for p in page.paginator.page_range %}
                <li>
                    <a href="?page={{ p }}">{{ p }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
{% endblock %}
