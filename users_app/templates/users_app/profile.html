{% extends 'base.html' %}
{% block content %}
    <h1>Профіль користувача</h1>
    <form method="post">
        {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for field in form %}
        <p><label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}:</label>{{ field }}</p>
        <div class="form-error">{{ field.errors }}</div>
    {% endfor %}
    <p><button type="submit">Зберегти</button></p>
    </form>

    <hr>
    <p><a href="{% url 'users_app:password_change' %}">Змінити пароль</a></p>
{% endblock %}
